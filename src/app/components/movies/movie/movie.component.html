<mat-card class="movie-card">
  <mat-card-title>{{movie?.title | titlecase}}</mat-card-title>
  <mat-card-subtitle style="padding-left: 10px;">{{movie?.director | titlecase }}</mat-card-subtitle>
  <mat-card-content style="padding-left: 10px;">
    <p>Year: {{movie?.year}}</p>
    <p>Genre: {{movie?.genre}}</p>
    <p>Rate: {{movie?.rate }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goEditMovie()">Editar</button>
    <button mat-button (click)="removeMovie()">Eliminar</button>
  </mat-card-actions>
</mat-card>
